<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/img/YaoMingMeme.png">
    <title>cssBayan</title>

</head>

<body>
    <header>
        <div>cssBayan</div>
    </header>
    <main>
        <div class="accordion">
        <div class="ac-container">
            
                <input type="radio" name="ac" id="meme1" checked="checked">
                <label for="meme1">When you think, that you can do everything<img src="assets/svg/circle-down-solid.svg"
                        alt="Arrow"></label>
                <div class="ac-content">
                    <div class="meme-img"><img src="assets/img/when_you_think.png" alt="when you think..."></div>
                </div>

                <input type="radio" name="ac" id="meme2">
                <label for="meme2">When you think, that all is easy<img
                        src="assets/svg/circle-down-solid.svg" alt="Arrow"></label>
                <div class="ac-content">
                    <div class="meme-img"><img src="assets/img/notSimple.png" alt="it's simple"></div>
                </div>

                <input type="radio" name="ac" id="meme3">
                <label for="meme3">This feelings can appear not only in junior's heads<img
                        src="assets/svg/circle-down-solid.svg" alt="Arrow"></label>
                <div class="ac-content">
                    <div class="meme-img"><img src="assets/img/it'sNot.png" alt="it's Not"></div>
                </div>

                <input type="radio" name="ac" id="meme4">
                <label for="meme4">How it feels to learn JS<img src="assets/svg/circle-down-solid.svg"
                        alt="Arrow"></label>
                <div class="ac-content">
                    <div class="meme-img"><img src="assets/img/js.png" alt="JS"></div>
                </div>

                <input type="radio" name="ac" id="meme5">
                <label for="meme5">What is waiting in the end of the studing...<img
                        src="assets/svg/circle-down-solid.svg" alt="Arrow"></label>
                <div class="ac-content">
                    <div class="meme-img"><img src="assets/img/END.jpg" alt="In the end"></div>
                </div>
            </div>
        </div>


    </main>

</body>

</html>
